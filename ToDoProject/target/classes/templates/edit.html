<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add new Work</title>
  </head>
  <body>
    <!-- Navigation bar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Work Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/list-todos">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/addWork">Add new work</a>
      </li>
    </ul>
  </div>
</nav>
    
    <!-- Navigation bar -->
    
    <!-- Employee addition form -->
    
    <div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <div class="card">
    <div class="card-body">
    <h4 class="text-center text-primary">Edit your work</h4>
    
    <!-- <form th:action="@{/saveWork}" method="post" th:object="${td}">
    <form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST"> -->
    
    <form th:action="@{/saveWork}" method="post" th:object="${td}">
    
    <input type="hidden" th:field="${td.workId}" name="workId">

    <div class="form-group">
    <label>Enter work description</label> <input type="text"
    class="form-control" name="workName" th:field="${td.workName}">
    </div>
    
    <div class="form-group">
    <label>Enter Target Date</label> <input type="date"
    class="form-control" name="target" th:field="${td.target}">
    </div>
    
    <div class="form-group">
    <label>Enter work status</label> <input type="text"
    class="form-control" name="workStatus" th:field="${td.workStatus}">
    </div>
    
    <button class="btn btn-primary btn block">Submit</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    
    <!-- Employee addition form -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
